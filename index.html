<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Личный блок по местам путешествия ">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Алексей Соколов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествие по России</title>
</head>
<body class="page">
    <!-- шапка сайта -->
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта">
    </header>
    <!-- основной часть -->
    <main class="main">
      <!-- блок профиль -->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/user_001.png" alt="Аватар пользователя">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <!-- блок с карточками -->
      <section class="cards" aria-label="Карточки с фото и названием">
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <div class="element__caption">
              <h2 class="element__title">Архыз</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Челябинская область">
            <div class="element__caption">
              <h2 class="element__title">Челябинская область</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново">
            <div class="element__caption">
              <h2 class="element__title">Иваново</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Холмогорский район">
            <div class="element__caption">
              <h2 class="element__title">Холмогорский район</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
            <div class="element__caption">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like" type="button" aria-label="Like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- подвал -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- popup редактирование профиля -->
    <!-- <section class="popup popup_opened"> -->
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close-btn" type="button" aria-label="Close"></button>
        <form class="popup__form" name="editProfile" novalidate>
          <input class="popup__input popup__input_type_name" id="inputName" name="name" type="text" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
          <input class="popup__input popup__input_type_about" id="inputAbout" name="about" type="text" value="Исследователь океана" minlength="2" maxlength="200" required>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
</body>
</html>
